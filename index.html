<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src='script.js' defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe!</h1>

    <div id='gameSection'>
        <div class='player'></div>
        
        <div id='gameboard'>
            <div class="move" id="0">❌</div>
            <div class="move" id="1">❌</div>
            <div class="move" id="2">❌</div>
            <div class="move" id="3">❌</div>
            <div class="move" id="4">❌</div>
            <div class="move" id="5">⭕</div>
            <div class="move" id="6">⭕</div>
            <div class="move" id="7">⭕</div>
            <div class="move" id="8">⭕</div>
            <div class='barH' id="barOne"></div>
            <div class='barH' id="barTwo"></div>
            <div class='barV' id="barThree"></div>
            <div class='barV' id="barFour"></div>
        </div>

        <div class='player'></div>
    </div>
    
</body>
</html>
